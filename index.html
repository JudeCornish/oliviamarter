<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>For sale</title>
		<link rel="icon" href="./resources/img/kephalonia-palette-knife.jpeg" />
		<link rel="stylesheet" href="master.css" />
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
		<link
			href="https://fonts.googleapis.com/css?family=Poppins"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="full-page">
			<div class="inner-container">
				<h2>This domain is for sale.</h2>
				<p>Please contact <a href="mailto:hi@judecornish.co.uk">hi@judecornish.co.uk</a> for more information.</p>
			</div>
		</div>

		<script type="text/javascript">
			var t1 = new TimelineMax({ paused: true });

			t1.to(".one", 0.4, {
				y: 4,
				rotation: 45,
				ease: Expo.easeInOut,
			});
			t1.to(".two", 0.4, {
				y: -4,
				rotation: -45,
				ease: Expo.easeInOut,
				delay: -0.8,
			});

			t1.to(".menu", 1, {
				top: "0%",
				ease: Expo.easeInOut,
				delay: -0.5,
			});

			t1.staggerFrom(
				".menu ul li",
				1,
				{ x: -200, opacity: 0, ease: Expo.easeOut },
				0.1
			);

			t1.reverse();
			$(document).on("click", ".toggle-btn", function () {
				t1.reversed(!t1.reversed());
			});
			$(document).on("click", "a", function () {
				t1.reversed(!t1.reversed());
			});
		</script>
		<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
		<script src="app.js"></script>
	</body>
</html>
